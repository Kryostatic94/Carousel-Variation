<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>carousel_variation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ad978b4e0e.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="slider-container">
      <div class="slide active" style="background-image:  url('../media/x1.jpg');"></div>
      <div class="slide" style="background-image:  url('../media/x2.jpg');"></div>
      <div class="slide" style="background-image:  url('../media/x3.jpg');"></div>
      <div class="slide" style="background-image:  url('../media/x4.jpg');"></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
